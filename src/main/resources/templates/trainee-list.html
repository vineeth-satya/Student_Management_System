<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trainee List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-4">
    <h2>Trainee List</h2>
    <a th:href="@{/trainees/add}" class="btn btn-success mb-3">Add New Trainee</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Group</th>
            <th>Email</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="trainee : ${trainees}">
            <td th:text="${trainee.name}">Name</td>
            <td th:text="${trainee.age}">Age</td>
            <td th:text="${trainee.groupName}">Group</td>
            <td th:text="${trainee.email}">Email</td>
            <td th:text="${trainee.address}">Address</td>
            <td>
                <a th:href="@{'/trainees/edit/' + ${trainee.id}}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{'/trainees/delete/' + ${trainee.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this trainee?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
