<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${trainee.id} != null ? 'Edit Trainee' : 'Add Trainee'">Trainee Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${trainee.id} != null ? 'Edit Trainee' : 'Add Trainee'">Trainee Form</h2>
    <form th:action="@{/trainees/save}" th:object="${trainee}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" th:field="*{age}" class="form-control" id="age" min="5" max="99" required />
        </div>
        <div class="mb-3">
            <label for="groupName" class="form-label">Group</label>
            <input type="text" th:field="*{groupName}" class="form-control" id="groupName" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea th:field="*{address}" class="form-control" id="address" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/trainees}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
